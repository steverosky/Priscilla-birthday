<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Surprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .terminal {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
        }

        .terminal-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .terminal-buttons {
            display: flex;
            gap: 8px;
            margin-right: 15px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .close { background: #ff5f56; }
        .minimize { background: #ffbd2e; }
        .maximize { background: #27ca3f; }

        .terminal-title {
            color: #888;
            font-size: 14px;
        }

        .code-output {
            min-height: 400px;
            font-size: 16px;
            line-height: 1.6;
        }

        .code-line {
            opacity: 0;
            margin-bottom: 10px;
            transition: all 0.5s ease;
        }

        .code-line.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .code-line.hidden {
            transform: translateX(-20px);
        }

        .prompt {
            color: #4ecdc4;
            font-weight: bold;
        }

        .keyword {
            color: #ff6b6b;
            font-weight: bold;
        }

        .string {
            color: #a8e6cf;
        }

        .comment {
            color: #888;
            font-style: italic;
        }

        .output {
            color: #ffd93d;
            margin-left: 0;
            font-weight: bold;
        }

        .error {
            color: #ff6b6b;
        }

        .click-prompt {
            text-align: center;
            margin-top: 30px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .click-prompt:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .birthday-animation {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 3em;
            animation: bounce 2s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .typing-effect {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #4ecdc4;
            animation: typing 2s steps(40, end), blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { border-color: #4ecdc4; }
            51%, 100% { border-color: transparent; }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 9999;
        }

        .confetti {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéÇ Glad You're Here ‚ù§Ô∏è </h1>
        <p>Let's get into it!</p>
    </div>

    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="terminal-button close"></div>
                <div class="terminal-button minimize"></div>
                <div class="terminal-button maximize"></div>
            </div>
            <div class="terminal-title">Happy 26th Birthday.py - Author: Corn</div>
        </div>
        
        <div class="code-output" id="codeOutput">
            <div class="code-line hidden">
                <span class="prompt">>>> </span>
                <span class="comment"># Let's start the birthday celebration!</span>
            </div>
        </div>
        
        <div class="celebration" id="celebration"></div>
    </div>

    <div class="click-prompt" id="clickPrompt">
        üöÄ Click to Execute Birthday Code üöÄ
    </div>

    <div class="birthday-animation" id="birthdayAnimation">
        üéâüéÇüéà
    </div>

    <script>
        const codeSteps = [
            {
                code: '<span class="prompt">>>> </span><span class="comment"># Let\'s start the birthday celebration!</span>',
                delay: 1200
            },
            {
                code: '<span class="prompt">>>> </span><span class="keyword">import</span> happiness',
                delay: 1200
            },
            {
                code: '<span class="prompt">>>> </span><span class="keyword">from</span> celebrations <span class="keyword">import</span> birthday_wishes',
                delay: 1200
            },
            {
                code: '<span class="prompt">>>> </span><span class="keyword">import</span> datetime',
                delay: 1200
            },
           
            {
                code: '<span class="prompt">... </span>',
                delay: 1500
            },
            {
                code: '<span class="prompt">>>> </span>run celebrate_birthday()',
                delay: 1000
            },
             {
                code: '<span class="prompt">Loading... </span>',
                delay: 1500
            },
            {
                code: '<span class="output">üéâ Happy birthdayyyyyy</span>',
                delay: 2000
            },
            {
                code: '<span class="output">Thank you so much for care and endless support.</span>',
                delay: 2000
            },
            {
                code: '<span class="output">On your birthday, I just want you to know...</span>',
                delay: 2000
            },
             {
                code: '<span class="output">...how grateful I am for your love and presence in my life</span>',
                delay: 2000
            },
            {
                code: '<span class="output">You are amazing and deserve all the happiness in the world!</span>',
                delay: 2500
            },
             {
                code: '<span class="output">You make even the hardest days easier and the best days unforgettable.</span>',
                delay: 2500
            },
            
            {
                code: '<span class="prompt">>>> </span><span class="comment"># Let\'s add some birthday magic!</span>',
                delay: 1500
            },
            {
                code: '<span class="prompt">>>> </span>birthday_wishes = [<span class="string">"Have an amazing day!"</span>, <span class="string">"May all your code compile!"</span>, <span class="string">"Debug-free birthday!"</span>]',
                delay: 1500
            },
            {
                code: '<span class="prompt">>>> </span><span class="keyword">for</span> wish <span class="keyword">in</span> birthday_wishes:',
                delay: 1500
            },
            {
                code: '<span class="prompt">... </span>&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">print</span>(<span class="string">f"‚ú® {wish} ‚ú®"</span>)',
                delay: 1500
            },
            {
                code: '<span class="prompt">... </span>',
                delay: 1500
            },
            {
                code: '<span class="output">‚ú® I thank God for you always.</span>',
                delay: 1500
            },
            {
                code: '<span class="output"><h2>‚ú® I love you ‚ù§Ô∏è</h2></span>',
                delay: 2000
            },
            {
                code: '<span class="output">‚ú® I‚Äôll always be¬†by¬†your¬†side ‚ù§ ‚ú®</span>',
                delay: 1500
            },
            {
                code: '',
                delay: 500
            },
            {
                code: '<span class="prompt">>>> </span><span class="comment"># Final birthday surprise!</span>',
                delay: 1000
            },
            {
                code: '<span class="prompt">>>> </span>age = <span style="color: #87ceeb;">oldAge</span> + <span style="color: #87ceeb;">1</span>  <span class="comment"># Level up!</span>',
                delay: 1000
            },
            {
                code: '<span class="output"> <h1>üéà Happy 26th Birthday Schatz! üéà</h1></span>',
                delay: 1500
            },           
           
            {
                code: '<span class="output">üéà I owe you a cattle farm üòâ!!! üéà</span>',
                delay: 1000
            },
            {
                code: '<span class="prompt">>>> </span><span class="comment"># Celebration complete! üéâ</span>',
                delay: 1000
            }
        ];

        let currentStep = 0;
        let isRunning = false;

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#ffd93d', '#a8e6cf'];
            const celebration = document.getElementById('celebration');
            
            for (let i = 0; i < 500; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                celebration.appendChild(confetti);
            }

            setTimeout(() => {
                celebration.innerHTML = '';
            }, 40000);
        }

        function executeCode() {
            if (isRunning) return;
            
            isRunning = true;
            const codeOutput = document.getElementById('codeOutput');
            const clickPrompt = document.getElementById('clickPrompt');
            const birthdayAnimation = document.getElementById('birthdayAnimation');
            
            clickPrompt.style.display = 'none';
            codeOutput.innerHTML = '';
            
            function showNextLine() {
                if (currentStep < codeSteps.length) {
                    const step = codeSteps[currentStep];
                    const lineDiv = document.createElement('div');
                    lineDiv.className = 'code-line';
                    lineDiv.innerHTML = step.code;
                    codeOutput.appendChild(lineDiv);
                    
                    // Trigger animation
                    setTimeout(() => {
                        lineDiv.classList.add('visible');
                        // Auto-scroll to bottom
                        lineDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
                    }, 50);
                    
                    currentStep++;
                    setTimeout(showNextLine, step.delay);
                } else {
                    // Show final celebration
                    setTimeout(() => {
                        birthdayAnimation.style.display = 'block';
                        createConfetti();
                        
                        // Reset for next click
                        setTimeout(() => {
                            clickPrompt.style.display = 'block';
                            clickPrompt.innerHTML = 'üéâ Click to Celebrate Again! üéâ';
                            isRunning = false;
                            currentStep = 0;
                        }, 3000);
                    }, 1000);
                }
            }
            
            showNextLine();
        }

        document.getElementById('clickPrompt').addEventListener('click', executeCode);
        
        // Auto-start after 2 seconds
        setTimeout(() => {
            document.getElementById('clickPrompt').classList.add('pulse');
        }, 2000);
    </script>
</body>
</html>
